<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Clock with Wallpaper Focus</title>
<link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>

  <div class="gallery">
    <img src="https://s.cafebazaar.ir/images/upload/screenshot/com.tpas.analog.clock.live.wallpaper-screenshots-2.png?x-img=v1/format,type_webp,lossless_false/resize,h_600,lossless_false/optimize" class="wallpaper" />
    <img src="https://previews.123rf.com/images/granevsergey/granevsergey1811/granevsergey181100122/111996802-street-clock-with-roman-numerals-on-the-wall.jpg" class="wallpaper" />
    <img src="https://play-lh.googleusercontent.com/n4pM_JPdGRA3GY-svxvdXTRCn8POoR5p9mpdQmjAS3LL7Ojnge1dyXPDIIQvC1rsGhw=w240-h480-rw" class="wallpaper" />
  </div>

  <div class="clock">
    <div class="time">
      <span id="hour" class="time-part">00</span>
      <span class="colon">:</span>
      <span id="minute" class="time-part">00</span>
      <span class="colon">:</span>
      <span id="second" class="time-part">00</span>
      <span id="ampm" class="ampm">AM</span>
    </div>
    <div class="name">presented by Ashish Maurya</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
